<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBrowser</title>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/showdown.js"></script>
    <script src="./lib/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          positionToHash: false,
          showMathMenu: false,
          messageStyle: "none",
          "HTML-CSS": {imageFont: null, linebreaks: {automatic: true}},
          "SVG": {linebreaks: {automatic: true}},
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/merge.js"></script>
    <script src="./src/notebrowser.js"></script>
  </head>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
  <body>
    <div class="navbar navbar-fixed-top" style="position: absolute;">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">NoteBrowser</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-globe"></i> Sync with... <span class="caret"></span> </a>
            <ul class="dropdown-menu" id="syncTargetButtons">
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#mainTab" data-toggle="tab">Home</a></li>
              <li><a href="#settingsTab" data-toggle="tab">Settings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row"><div id="messageArea" class="span12"></div></div>
        <div class="tab-content">
          <div class="row tab-pane active" id="mainTab">
            <div class="span3" id="noteNavigation">
              <div class="well sidebar-nav">
                <div style="padding: 0px 19px;">
                  <div class="btn-toolbar">
                    <span class="input-append">
                      <input placeholder="search" type="text" class="input-medium"/><span class="add-on"><i class="icon-search"></i></span>
                    </span>
                    <button id="newNoteButton" class="btn pull-right"><i class="icon-plus"></i></button>
                  </div>
                  <ul id="noteListSortType" class="nav nav-pills">
                    <li class="active"><a href="#" id="sortByTitle">List</a></li>
                    <li><a href="#" id="sortByDate">Time</a></li>
                    <li><a href="#" id="sortByTags">Tree</a></li>
                  </ul>
                </div>
                <ul id="noteList" class="nav nav-list">
                </ul>
              </div><!--/.well -->
            </div><!--/span-->

            <div class="span9" id="noteArea" style="display: none;">
              <button id="showNoteNavigationButton" class="btn visible-phone"><i class="icon-list"></i> Notes</button>
              <hr class="visible-phone" />
              <button id="viewEditButton" class="btn"><i class="icon-edit"></i> Edit</button>
              <button id="viewCancelButton" class="btn" style="display: none;">Cancel</button>
              <button id="viewSaveButton" class="btn btn-primary" style="display: none;">Save</button>
              <button id="viewRevisionGraphButton" class="btn" data-toggle="button"><i class="icon-book"></i> Revisions</button>
              <button id="viewSyncTargetsButton" class="btn" data-toggle="button"><i class="icon-refresh"></i> Sync Targets</button>
              <div id="revisionGraphArea" style="display: none;"></div>
              <div id="syncTableArea"></div>
              <hr/>
              <div id="editPreviewArea" class="row">
                <div id="editArea" style="display: none" class="span5">
                  Tags: <input id="editTags" type="text" style="width: 100%;"/>
                  <textarea style="width: 100%; height: 800px; color: black; font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;">&nbsp;</textarea>
                </div>
                <div id="viewArea" class="span9">
                  <div>Tags: <span id="viewAreaTags"></span></div>
                  <div>Subtags: <div id="viewAreaSubtags"></div></div>
                  <div id="viewAreaText"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row tab-pane" id="settingsTab">
            <div class="span6">
              <button id="newSyncButton" class="btn" style="float: right;"><i class="icon-star"></i>Add New</button></li>
              <h1>Synchronization Targets</h1>
              <table class="table table-bordered table-striped"><thead><tr><th>Name</th><th>URL</th></thead>
                <tbody id="syncTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
