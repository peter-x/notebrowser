<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NoteBrowser</title>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery.couch.js"></script>
    <!--    <script src="./lib/pouch.alpha.js"></script>-->
    <script src="./lib/showdown.js"></script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]} });
    </script>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/merge.js"></script>
    <script src="./src/notebrowser.js"></script>
  </head>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">NoteBrowser</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-globe"></i> Sync with... <span class="caret"></span> </a>
            <ul class="dropdown-menu" id="syncTargetButtons">
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#mainTab" data-toggle="tab">Home</a></li>
              <li><a href="#settingsTab" data-toggle="tab">Settings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid"><div id="messageArea" class="span12"></div></div>
        <div class="tab-content">
          <div class="row-fluid tab-pane active" id="mainTab">
            <div class="span3">
              <div class="well sidebar-nav">
                <ul id="noteList" class="nav nav-list">
                  <li class="nav-header">Notes</li>
                  <li class="nav-header">
                      <div class="input-append">
                          <input placeholder="search"/><span class="add-on"><i class="icon-search"></i></span>
                      </div>
                  </li>
                  <li><button id="newNoteButton" class="btn"><i class="icon-star"></i>New Note</button></li>
                  <li id="noteListStart" class="divider"></li>
                </ul>
              </div><!--/.well -->
            </div><!--/span-->

            <div class="span9">
              <div id="noteArea"></div>
            </div>
          </div>
          <div class="row-fluid tab-pane" id="settingsTab">
            <div class="span12">
              <button id="newSyncButton" class="btn" style="float: right;"><i class="icon-star"></i>Add New</button></li>
              <h1>Synchronization Targets</h1>
              <table class="table table-bordered table-striped"><thead><tr><th>Name</th><th>URL</th></thead>
                <tbody id="syncTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
